version: '3.4'

services:
  pattrfrontend:
    image: pattrfrontend
    build:
      context: services/frontend/service
      dockerfile: ./Dockerfile
    ports:
      - 3000:3000
  pattrbackend:
    image: pattrbackend
    build:
      context: services/backend/service
      dockerfile: ./Dockerfile
    environment:
      NODE_ENV: production
    ports:
      - 3000:3000
